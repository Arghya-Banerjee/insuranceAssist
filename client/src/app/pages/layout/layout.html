<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
  <div class="container-fluid">
    <!-- Logo + Brand -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="logo.png" alt="Logo" 
           width="40" height="40" 
           class="me-2 rounded-circle">
      <span class="fw-bold fs-4">Insurance Assist</span>
    </a>

    <!-- Right Side Buttons -->
    <div class="d-flex align-items-center">
      <!-- Profile button -->
      <button
        class="btn d-flex align-items-center me-3 p-0 border-0 bg-transparent shadow-none"
        (click)="onProfileClick()"
        type="button"
        title="Profile"
        aria-label="Open profile"
        style="outline: none; box-shadow: none;"
      >
        <img
          src="default-profile-pic.png"
          alt="Profile"
          class="rounded-circle"
          style="width:36px; height:36px; object-fit:cover;"
        />
      </button>

      <a href="#about" class="btn btn-outline-primary me-2">About Us</a>
      <a href="#contact" class="btn btn-primary me-2">Contact Us</a>
      <button class="btn btn-primary" (click)="OnLogoff()" type="button">Log out</button>
    </div>
  </div>
</nav>
