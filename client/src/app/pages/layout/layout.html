<header id="ia-client-header" class="bg-[#1F2937] border-b border-white/10 w-full">
  <div class="max-w-[1400px] mx-auto w-full px-6 py-4 flex items-center justify-between">
    
    <!-- Brand ALWAYS sticks left -->
    <a class="flex items-center gap-3" href="#">
      <img src="logo.png" alt="Logo" width="40" height="40" class="rounded-full shadow" />
      <span class="text-[#F0F9FF] font-semibold text-lg tracking-wide">
        Insurance Assist
      </span>
    </a>

    <!-- Right Side Buttons -->
    <div class="flex items-center gap-4">

      <!-- About -->
      <a href="#about"
        class="px-4 py-2 rounded-lg text-sm font-medium 
                text-[#F0F9FF]/90 hover:text-[#F0F9FF]
                hover:bg-[#2563EB]/20 transition">
        About Us
      </a>

      <!-- Contact -->
      <a href="#contact"
        class="px-4 py-2 rounded-lg text-sm font-medium
                bg-[#2563EB] hover:bg-[#3B82F6]
                text-[#F0F9FF] transition shadow-sm">
        Contact Us
      </a>

      <!-- Profile -->
      <button
        (click)="onProfileClick()"
        class="flex items-center justify-center w-10 h-10 rounded-lg
              bg-[#111827]/60 border border-white/10
              hover:bg-[#1E293B] transition shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" 
            class="w-5 h-5 text-[#F0F9FF]/90" 
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
      </button>

      <!-- Logout -->
      <button
        (click)="OnLogoff()"
        class="px-4 py-2 rounded-lg text-sm font-medium
              bg-red-600/80 text-white 
              hover:bg-red-600 hover:brightness-110
              transition-all duration-300 ease-in-out shadow-sm">
        Log out
      </button>

    </div>

  </div>
</header>

<!-- Main container -->
<div class="min-h-screen w-full bg-[#0F172A]">
  <router-outlet></router-outlet>
</div>

<!-- Footer container -->
<footer class="w-full bg-[#1F2937] text-[#F0F9FF]/80 text-center py-6 border-t border-white/10">
  <div class="max-w-[1200px] mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-3">

    <!-- Left: Brand -->
    <div class="flex items-center gap-2">
      <img src="logo.png" alt="Logo" class="w-7 h-7 rounded-full" />
      <span class="text-[#F0F9FF] font-semibold tracking-wide">Insurance Assist</span>
    </div>

    <!-- Center: Links -->
    <div class="flex gap-6 text-sm">
      <a href="#about" class="text-[#F0F9FF]/80 hover:text-[#F0F9FF] transition">About Us</a>
      <a href="#contact" class="text-[#F0F9FF]/80 hover:text-[#F0F9FF] transition">Contact</a>
      <a routerLink="/privacy-policy" class="text-[#F0F9FF]/80 hover:text-[#F0F9FF] transition">
        Privacy Policy
      </a>
    </div>

    <!-- Right: Copy -->
    <div class="text-xs text-[#F0F9FF]/60 text-center md:text-right">
      Â© {{ currentYear }} Insurance Assist
    </div>

  </div>
</footer>
